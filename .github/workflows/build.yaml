name: build

on:
  # Note we push docker images if the event was a git push
  push:
    branches: [master]
  workflow_dispatch:
    inputs:
      tag:
        description: Tag of image. Note that latest is used with the demo.yaml and kumactl!
        required: true
        type: string
      push:
        description: Whether to push the images
        required: true
        default: false
        type: boolean
permissions:
  contents: read

env:
  DOCKER_REPO: kumahq/kuma-demo

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        if: ${{ fromJSON(inputs.push) }}
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_API_KEY }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: ${{ github.event_name == 'push' || fromJSON(inputs.push) }}
          platforms: linux/amd64, linux/arm64
          tags: ${{ env.DOCKER_REPO }}:${{ github.event_name == 'push' && 'dev' || inputs.tag }}
