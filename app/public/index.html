<html>
<head>
  <title>Kuma Demo</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript">
    var interval;
    var running = false;

    function increment() {
      if (running) {
        return;
      }
      running = true;
      var counter = $("#counter")
      $.post('/increment', function (data, textStatus, jqXHR) {
        if (data.err == null) {
          counter.removeClass("error");
          counter.text(data.zone + ": " + data.counter);
        } else {
          counter.addClass("error");
          counter.text("redis: cannot connect");
        }
        running = false;
      }).fail(function(){
        counter.addClass("error");
        counter.text("app: cannot connect");
        running = false;
      });
    }

    function stopAutoIncrement() {
      clearInterval(interval);
      $("#increment").prop("disabled", false);
      $("#autoincrement").prop("checked", false);
    }

    $(document).ready(function() {
      $.get('/version', function (data, textStatus, jqXHR) {
        $("#header").css("background-color", data.color);
        $("#version").text(data.version);
        $("#loading").remove();
        $("#content").removeClass("hide");
      });
      $.get('/counter', function (data, textStatus, jqXHR) {
        var text = data.zone + ": " + data.counter
        if (text == null) {
          text = "0";
        }
        $("#counter").text(text);
      });

      $("#increment").click(function(){
        increment();
      });

      var autoincrement = $("#autoincrement");
      autoincrement.click(function(){
        if (autoincrement.is(":checked")) {
          $("#increment").prop("disabled", true);
          interval = setInterval(function(){
            increment();
          }, 0);
        } else {
          stopAutoIncrement()
        }
      });
    });
  </script>
  <style type="text/css">
    body {
      font-family: "Segoe UI",Arial,sans-serif;
      text-align: center;
      font-size: 16px;
      margin:0;
    }

    #header {
      padding: 50px;
      background-color: #efefef;
    }

    #counter {
      font-size: 200px;
      text-shadow: 4px 4px #cccccc;
    }

    .error {
      color: red;
      font-size: 100px !important;
    }

    #buttons {
      #border: 1px solid #cccccc;
      padding: 20px;
      width: 400px;
      margin: 0 auto;
    }

    #increment {
      font-size: 20px;
    }

    .center {
      position: absolute;
      width: 200px;
      height: 50px;
      top: 50%;
      left: 50%;
      margin-left: -50px; /* margin is -0.5 * dimension */
      margin-top: -25px; 
    }â€‹

    .hide {
      display: none !important;
    }

  </style>
</head>
<body>
  <div id="loading" class="center">
    Loading...
  </div>
  <div id="content" class="hide">
    <div id="header">
      <h1>Kuma Counter Demo <span id="version"></span></h1>
      <p>A simple application that increments a counter in a `Redis` service via a `Demo App` service:</p>
      <br><br>
      <div id="">
        <button id="increment">Increment</button>
        <input type="checkbox" id="autoincrement" value="value"><label style="position: relative; top: -1px;" for="autoincrement">Auto Increment</label>
      </div>
    </div>
    <div>
      <span id="counter"></span>
    </div>
  </div>
</body>
</html>
